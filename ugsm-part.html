/* Customize the label (the container) */
.wrap-checkbox {
  display: flex;
  justify-content: space-between;
  position: relative;
  align-items: center;
  padding-left: 35px;
  height: 29px;
  margin-bottom: 4px;
  cursor: pointer;
  user-select: none;
  font-style: normal;
  font-weight: 400;
  font-size: 17px;
  color: #6F7682;
}

.wrap-checkbox .amount {
  font-family: "Montserrat";
  font-style: normal;
  font-weight: 400;
  font-size: 16px;
  /* identical to box height, or 24px */
  text-align: right;
  color: #636363;
  padding-left: 10px;
}

/* Hide the browser's default checkbox */
.wrap-checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 3px;
  left: 0;
  height: 24px;
  width: 24px;
  border: 1px solid #D2D2D2;
  border-radius: 2.4px;
}

/* On mouse-over, add a grey background color */
.wrap-checkbox:hover input ~ .checkmark {
  background-color: #e4e4e4;
}

/* When the checkbox is checked, add a blue background */
.wrap-checkbox input:checked ~ .checkmark {
  background: no-repeat center center url("./img/icons/check.svg");
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
  height: 9px;
  left: 5px;
  top: 6px;
  width: 13px;
  background-color: #07B854;
  background-image: url(".././img/icons/white-check.svg");
  background-size: cover;
  background-position: center;
}

/* Show the checkmark when checked */
.wrap-checkbox input:checked ~ .checkmark:after {
  display: block;
}

.wrap-checkbox input:checked ~ .checkmark {
  border: 1px solid transparent;
}

/* Style the checkmark/indicator */
.wrap-checkbox .checkmark:after {
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  border-radius: 2px;
}
